<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn-script.com/ajax/libs/jquery/3.7.1/jquery.js" defer></script>
    <script src="js/scripts.js" defer></script>
    <link rel="shortcut icon" href="img/iconcalculadora.png" type="image/x-icon">
    <title>Calculadora Simples Com Temas</title>
</head>

<body>

    <nav>
        <h1>Calculadora</h1>
        <div id="caixaBtnTema">
            <button id="btnTema"><i id="iconeTema" class="fas fa-cube"></i>Mudar Tema</button>
        </div>
    </nav>

    <main>
        <section id="caixaCalculadora">
            <div id="displayCalc"></div>
            <button class="btn-calc-filhos btn-numero">7</button>
            <button class="btn-calc-filhos btn-numero">8</button>
            <button class="btn-calc-filhos btn-numero">9</button>
            <button id="btnLimpar" class="btn-calc-filhos"><i class="fa-solid fa-c"></i></button>

            <button class="btn-calc-filhos btn-numero">4</button>
            <button class="btn-calc-filhos btn-numero">5</button>
            <button class="btn-calc-filhos btn-numero">6</button>
            <button id="btnAdicao" class="btn-calc-filhos"><i class="fas fa-plus"></i></button>

            <button class="btn-calc-filhos btn-numero">1</button>
            <button class="btn-calc-filhos btn-numero">2</button>
            <button class="btn-calc-filhos btn-numero">3</button>
            <button id="btnSubtracao" class="btn-calc-filhos"><i class="fas fa-minus"></i></button>

            <button id="btnPonto" class="btn-calc-filhos btn-numero">.</button>
            <button class="btn-calc-filhos btn-numero">0</button>
            <button id="btnDivisao" class="btn-calc-filhos"><i class="fas fa-divide"></i></button>
            <button id="btnMultiplicacao" class="btn-calc-filhos"><i class="fas fa-times"></i></button>

            <button id="btnApagar" class="btn-calc-filhos"><i class="fa-solid fa-delete-left"></i></button>
            <button id="btnIgual" class="btn-calc-filhos"><i class="fas fa-equals"></i></button>
        </section>
    </main>

    <footer>
        <h2>Todos os direitos reservados
            <a href="https://github.com/CarlosEduardoDS" target="_blank">Carlos Eduardo da Silva</a>
        </h2>
    </footer>

</body>

</html>
